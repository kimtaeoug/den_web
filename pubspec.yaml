name: tunegem_io
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  responsive_builder: ^0.4.3
  responsive_framework: ^0.2.0
  auto_size_text: ^3.0.0
  logger: ^1.1.0
  animations: ^2.0.7
  get: ^4.6.5
  google_fonts: ^3.0.1
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: nexon_b
      fonts:
        - asset: fonts/nexon_b.otf
    - family: nexon_l
      fonts:
        - asset: fonts/nexon_l.otf